<div id="webgl"></div>
<div id="brujula"></div>
<script src="threejs/three.min.js"></script>
<script src="threejs/OrbitControls.js"></script> 
<script src="threejs/TerrainLoader.js"></script> 
<script id="fragment_shh" type="x-shader/x-fragment">
			#ifdef GL_ES
			precision highp float;
			#endif

			uniform sampler2D tOne;
			uniform sampler2D tSec;

			varying vec2 vUv;
			
			void main(void)
			{
				vec3 c;
				vec4 Ca = texture2D(tOne, vUv);
				vec4 Cb = texture2D(tSec, vUv);
				c = Ca.rgb * Ca.a + Cb.rgb * Cb.a * (1.0 - Ca.a);
			    gl_FragColor= vec4(c, 1.0);
				
			}
			
		</script>
<script id="vertex_shh" type="x-shader/x-vertex">
		
			varying vec2 vUv;
			
			void main()
			{
				vUv = uv;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
				gl_Position = projectionMatrix * mvPosition;
			}
			
</script>
<script>

    var width  = window.innerWidth,
        height = window.innerHeight,
        brujula_width = 200,
        brujula_height = 200,
        mouse = new THREE.Vector3(),
        count=0;
        
    var scene = new THREE.Scene();
    scene.add(new THREE.AmbientLight(0xeeeeee));

    var camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
    camera.position.set(0, -90, 140);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.getElementById('webgl').appendChild(renderer.domElement);
    
    var terrainLoader = new THREE.TerrainLoader();
    terrainLoader.load('images/mdt12k.bin', function(data) {

        var vertShader = document.getElementById('vertex_shh').innerHTML;
        var fragShader = document.getElementById('fragment_shh').innerHTML;

        var attributes = {}; // custom attributes

        var uniforms = {    // custom uniforms (your textures)

            tOne: { type: "t", value: "" },
            tSec: { type: "t", value: THREE.ImageUtils.loadTexture( "images/pnoa12kvisor.jpg" ) }

        };
        var material_shh = new THREE.ShaderMaterial({

            uniforms: uniforms,
            attributes: attributes,
            vertexShader: vertShader,
            fragmentShader: fragShader
        });

        queryMarker = new THREE.Mesh(new THREE.SphereGeometry(.5),
                    new THREE.MeshBasicMaterial({
                            color: 0x990000
                    }));
                    
        queryMarker.visible = false;
        scene.add(queryMarker);
        
        var geometry = new THREE.PlaneGeometry(300, 300, 299, 299);
        
        for (var i = 0, l = geometry.vertices.length; i < l; i++) {
            geometry.vertices[i].z = data[i] / 65535 * 110;
        }
        var plane = new THREE.Mesh(geometry, material_shh);
        plane.name = 'plano';
        scene.add(plane);
        $( "#E2" ).click(function() {
            material_shh.uniforms["tOne"].value = THREE.ImageUtils.loadTexture( "images/e3.png" );
        });
        $( "#E3" ).click(function() {
            material_shh.uniforms["tOne"].value = THREE.ImageUtils.loadTexture( "images/e5.png" );
        });
        $( "#E4" ).click(function() {
            material_shh.uniforms["tOne"].value = THREE.ImageUtils.loadTexture( "images/e7.png" );
        });
    });
    
    // GEOMETRIA DE LA LINEA
	var geometryLine = new THREE.BufferGeometry();

	// ATRIBUTOS DE LA LINEA
	var positions = new Float32Array( 500 * 3 ); // 3 vertices per point
	geometryLine.addAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );
    
    var material = new THREE.LineBasicMaterial( { color: 0xff0000, linewidth: 4 } );

	// LINEA
	line = new THREE.Line( geometryLine,  material );
	scene.add( line );
    
    var mousePosition = new THREE.Vector2(),
    canvas = renderer.domElement,
    canvasPosition = $(canvas).position;
    
    function updateLine(i,r) {
		positions[ count * 3 -3 ] = i.point.x - .4*r.ray.direction.x;
		positions[ count * 3 -2 ] = i.point.y - .4*r.ray.direction.y;
		positions[ count * 3 -1 ] = i.point.z - .4*r.ray.direction.z;
        line.geometry.attributes.position.needsUpdate = true;

		}

    function addPoint(i,r){
        positions[count * 3] = i.point.x - .4*r.ray.direction.x;
        positions[count * 3 + 1 ] = i.point.y - .4*r.ray.direction.y;
        positions[count * 3 + 2 ] = i.point.z - .4*r.ray.direction.z;
        count++;
        line.geometry.setDrawRange( 0, count );
        updateLine(i,r);
    }
    

    function canvasClicked(e) {
            e.preventDefault();
            
            if ( e.target == canvas ) {

            mousePosition.x = ((e.clientX - renderer.domElement.offsetLeft) / window.innerWidth) * 2 - 1;
            mousePosition.y = -((e.clientY - renderer.domElement.offsetTop) / window.innerHeight) * 2 + 1;
            var vector = new THREE.Vector3(mousePosition.x, mousePosition.y, 1);
            vector.unproject(camera);
            var ray = new THREE.Raycaster(camera.position, vector.sub(camera.position).normalize());            

            console.log(ray); 
            var intersects = ray.intersectObject(scene.getObjectByName('plano'));

            queryMarker.position.set(intersects[0].point.x,intersects[0].point.y,intersects[0].point.z);
            queryMarker.visible = true;
            queryMarker.updateMatrixWorld();
        }
    };
                        

    var controls = new THREE.OrbitControls(camera); 

        // BRUJULA
        
    var renderer2 = new THREE.WebGLRenderer( { alpha: true } );
    renderer2.setClearColor( 0x000000, 0);
    renderer2.setSize( brujula_width, brujula_height);
    document.getElementById('brujula').appendChild( renderer2.domElement );
    
    scene2 = new THREE.Scene();
    scene2.add(new THREE.AmbientLight(0xeeeeee));
    
    camera2 = new THREE.PerspectiveCamera( 50, brujula_width / brujula_height, 1, 1000 );
    camera2.up = camera.up;
    
    loader = new THREE.JSONLoader();
    loader.load( 'flecha.json', addModel );
    
    function addModel( geometry, materials ) {
        var material = new THREE.MeshBasicMaterial( { color: 0x990000 } );
        model = new THREE.Mesh( geometry, material );
        model.scale.set(8,8,8);
        model.position.set(0,0,0);
        scene2.add( model );
    }
        
    render();
    
    function render() {
        controls.update();

        requestAnimationFrame(render);
        renderer.render(scene, camera);
        renderer2.render(scene2, camera2);
        camera2.position.copy( camera.position );
        camera2.position.sub( controls.target );
        camera2.position.setLength( 200 );
        camera2.lookAt( scene2.position );
    }

</script>
